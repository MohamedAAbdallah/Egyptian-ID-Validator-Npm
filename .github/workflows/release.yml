name: ðŸš€ Release and Publish

on:
  push:
    branches: [main]

jobs:
  test:
    name: âœ… Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          TEST_ID_1: ${{ secrets.TEST_ID_1 }}

  release:
    name: ðŸ“¦ Publish to npm & GitHub
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Export version from package.json
        id: export_version
        run: |
          echo "VERSION=$(npm pkg get version | tr -d '\"')" >> $GITHUB_ENV

      - name: Create tarball
        run: npm pack

      - name: Publish to npm
        run: npm publish --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body: |
            Release of version v${{ env.VERSION }}.
          files: |
            *.tgz
